<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Play a game of rock, paper, scissors with me!</h1>
        <h3>Choose one:</h2>
        <div class="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <h3 class="computer-choice"></h2>
        <h2 class="round-winner"></h2>
        <h2 class="scores"></h2>
        <h1 class="winner"></h1>
    </div>
</body>
</html>
